# .github/workflows/deploy-pages.yml
name: Deploy VitePress site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ติดตั้ง Bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.x"

      # ติดตั้ง dependencies
      - name: Install deps
        run: bun install --frozen-lockfile

      # Build VitePress (โฟลเดอร์ต้นทางคือ docs)
      - name: Build site
        run: bunx vitepress build docs

      # ป้องกัน Jekyll กรองไฟล์ (ปลอดภัยไว้ก่อน)
      - name: Add .nojekyll
        run: touch docs/.vitepress/dist/.nojekyll

      # อัปโหลดผลลัพธ์เป็น artifact สำหรับ Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
