# .github/workflows/deploy-pages.yml
name: Deploy VitePress site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ใช้ setup-bun รุ่นล่าสุดที่เสถียร และปัก bun-version + download-url ให้ชัด
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: "1.2.20"
          # ถ้ารันเนอร์รองรับ AVX2 ปกติใช้ไฟล์นี้
          bun-download-url: "https://github.com/oven-sh/bun/releases/download/bun-v1.2.20/bun-linux-x64.zip"
          # ถ้าคุณเจอเครื่องที่ไม่มี AVX2 ให้เปลี่ยนเป็น baseline:
          # bun-download-url: "https://github.com/oven-sh/bun/releases/download/bun-v1.2.20/bun-linux-x64-baseline.zip"

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Build site
        run: bunx vitepress build docs

      - name: Add .nojekyll
        run: touch docs/.vitepress/dist/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
